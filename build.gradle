group 'coffeecatteam.theultimatetile'
version '0.1-alpha'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'coffeecatteam.theultimatetile.Launcher'
    }
}
