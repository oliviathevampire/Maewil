group 'coffeecatteam.theultimatetile'
version '0.3-alpha'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

buildDir = file("build/TheUltimateTile-"+version)

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from configurations.compile.collect { zipTree it }
    manifest {
        attributes 'Main-Class': 'coffeecatteam.theultimatetile.Launcher'
    }
}

task copyOptions(type: Copy) {
    from file("options.json")
    into file("build/TheUltimateTile-"+version+"/libs")
}
