group 'coffeecatteam.theultimatetile'
version '0.5-alpha'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

def buildPath = "build/TheUltimateTile-" + version
buildDir = file(buildPath)

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

configurations {
    embed
    compile.extendsFrom(embed)
}

dependencies {
    embed 'com.github.Vatuu:discord-rpc:1.5.1'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile fileTree(dir: "libs", include: "*.jar")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from configurations.compile.collect { zipTree it }
    manifest {
        attributes 'Main-Class': 'coffeecatteam.theultimatetile.Launcher'
    }
}

task copyOptions(type: Copy) {
    copy {
        from "options.json"
        copy {
            from "saves/saved_games.json"
            into buildPath + "/libs/saves"
        }
        into buildPath + "/libs"
    }
}
